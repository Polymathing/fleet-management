spring:
  datasource:
    url: jdbc:h2:mem:fleet;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  flyway:
    enabled: true
  h2:
    console:
      enabled: true
